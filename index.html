{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <main class="container p-5">

    <table class="table table-striped table-left">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>

        <tbody>

            {% for i in stock_data: %}
            <tr>
                <td>{{ i.symbol }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.shares }}</td>
                <td>${{ i.price }}</td>
                <td>${{ i.total }}</td>
            </tr>
            {% endfor %}

            <tr>
                <td colspan="4" id="cash">CASH</td>
                <td>{{ cash }}</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{ balance }}</td>
            </tr>
        </tfoot>

    </table>
</main>

{% endblock %}
